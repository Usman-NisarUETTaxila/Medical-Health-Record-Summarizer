<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Delete {{ patient.patient_name }}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete <strong>{{ patient.patient_name }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn danger">Yes, Delete</button>
      <a href="{% url 'patient_list' %}" class="btn secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
